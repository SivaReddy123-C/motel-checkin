<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin – Today’s Check-ins</title>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f7f7f7;
      margin: 0;
      padding: 20px;
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
    }

    table {
      width: 100%;
      max-width: 600px;
      margin: auto;
      background: white;
      border-collapse: collapse;
    }

    th, td {
      padding: 12px;
      border-bottom: 1px solid #ddd;
      text-align: left;
      font-size: 14px;
    }

    th {
      background: #0071c2;
      color: white;
    }

    .empty {
      text-align: center;
      color: #666;
      margin-top: 40px;
    }
  </style>
</head>

<body>

<h1>Today’s Check-ins</h1>

<table id="checkinTable" style="display:none;">
  <thead>
    <tr>
      <th>Room</th>
      <th>Type</th>
      <th>Time</th>
      <th>Status</th>
    </tr>
  </thead>
  <tbody id="checkinBody"></tbody>
</table>

<div class="empty" id="emptyMsg">
  No check-ins yet.
</div>

<!-- Firebase Init -->
<script>
  const firebaseConfig = {
    apiKey: "AIzaSyAg1reshxedRsepC2K7x9HLDFrxFe1i9KY",
    authDomain: "motel-checkin-test.firebaseapp.com",
    projectId: "motel-checkin-test",
    storageBucket: "motel-checkin-test.appspot.com",
    messagingSenderId: "861557488352",
    appId: "1:861557488352:web:d102637f4cfd0359a6ee85"
  };

  firebase.initializeApp(firebaseConfig);
  const db = firebase.firestore();
</script>

<script>
async function loadCheckins() {
  try {
    const snapshot = await db.collection("checkins").orderBy("time").get();

    if (snapshot.empty) {
      return;
    }

    document.getElementById("emptyMsg").style.display = "none";
    document.getElementById("checkinTable").style.display = "table";

    const tbody = document.getElementById("checkinBody");

    snapshot.forEach(doc => {
      const data = doc.data();
      const row = document.createElement("tr");

      row.innerHTML = `
        <td>${data.room}</td>
        <td>${data.type}</td>
        <td>${data.time}</td>
        <td>${data.status}</td>
      `;

      tbody.appendChild(row);
    });

  } catch (e) {
    console.error(e);
    alert("Failed to load admin data.");
  }
}

loadCheckins();
</script>

</body>
</html>
